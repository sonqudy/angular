<div class="row">
    <div class="col-md-4">
        <!--<iframe width="100%" height="300" src="{{video.url}}">-->
        <!--</iframe>-->
    </div>
    <div class="col-md-8">
        <form>
            <h3 *ngIf="!editTitle" (click)="onTitleClick()">
                {{video.title}}</h3>
            <div *ngIf="editTitle" class="form-group">
                <input type="input" class="form-control"
                       id="title" name="titleInput" required
                       placeholder="title"
                       [(ngModel)]="video.title">
            </div>

            <div class="form-group">
                <input type="input"
                       class="form-control"
                       id="url" name="nameInput"
                       required
                       placeholder="url"
                       [(ngModel)]="video.url">
            </div>
            <div class="form-group">
            <textarea name="descInput" class="form-control" rows="5" [(ngModel)]="video.desc">
            </textarea>
            </div>
            <button type="button" class="btn btn-default" (click)="onButtonOkClick()">Ok
            </button>
        </form>
    </div>
</div>
